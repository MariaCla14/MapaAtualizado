<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="Mapa.css">
</head>
<body>

    <section id="sec1">
        <br>
        <br>
        <h2 id="tv">MAPA ESCOLAR!</h2>
        <p><strong> Novo por aqui? Relaxa que o guia te ajuda! :D</strong></p>
        <p>:D</p>
        
    </section>
    
 <section id="sec2">
    <div class="map-container">
        <img src="WhatsApp Image 2024-06-30 at 11.41.57.jpeg" alt="Mapa" usemap="#mapa" class="mapa-fundo">

        <map name="mapa">
            <!-- obs: 1= posic. vertical, 2= posic horizontal, 3= expansao da area, 4= -->
            <area shape="circle" coords="290,390,50,340" alt="Biblioteca" href="#" class="map-area" data-name="Biblioteca" data-img="biblioteca.jpeg" data-desc="Um lugar de silêncio, onde livros oferecem conhecimento para estudo.">
            <area shape="circle" coords="290,280,50,10" alt="PátioExterno" href="#" class="map-area" data-name="Pátio Externo" data-img="patiodois.jpeg" data-desc="Um espaço ao sol, ideal para socialização e relaxamento na natureza.">
            <area shape="circle" coords="397,305,50,10" alt="PátioInterno" href="#" class="map-area" data-name="Pátio Interno" data-img="patioum.jpeg" data-desc="Um refúgio tranquilo para conversas à sombra e momentos de tranquilidade.">
            <area shape="circle" coords="690,410,50,10" alt="Quadra" href="#" class="map-area" data-name="Quadra" data-img="quadra.jpeg" data-desc="Um ambiente vibrante para esporte, diversão em equipe e competição.">
            <area shape="circle" coords="580,400,50,10" alt="auditorio" href="#" class="map-area" data-name="Auditório" data-img="auditorio.jpeg" data-desc="Um espaço dedicado a eventos, apresentações e aprendizado com o público.">
        </div>
    <div class="info-modal" id="infoModal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="">
        <p id="modalDescription"></p>
    </div>
</section>

    <script src="Mapa.js"></script>
</body>
</html>
